  <!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Caminhão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
      <img id="caminhao-imagem" src="scan.webp" alt="Imagem do Caminhão">
        <h1>Simulação de Caminhão</h1>
        <p id="info">Informações do Caminhão</p>
        <input type="number" id="pesoCarga" placeholder="Peso da Carga (kg)">
        <button id="carregar">Carregar</button>
        <button id="descarregar">Descarregar</button>
        <button id="ligar">Ligar</button>
        <button id="desligar">Desligar</button>
        <button id="acelerar">Acelerar</button>
        <button id="frear">Frear</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
</body>
</html>
